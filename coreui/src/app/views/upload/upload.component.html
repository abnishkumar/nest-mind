<c-col xs="12">
    <c-card class="mb-4">
        <c-card-header>
            <strong>Select </strong> <small>File input</small>
        </c-card-header>
        <c-card-body>
            <div class="mb-3">
                <label cLabel for="formFileMultiple"></label>
                <input cFormControl id="formFileMultiple" multiple type="file" />
            </div>
            <div class="col-auto">
                <button cButton class="px-4" color="primary">
                    Upload
                </button>
            </div>
        </c-card-body>
    </c-card>
</c-col>
